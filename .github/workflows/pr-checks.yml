name: PR Checks

on:
  pull_request:
    branches:
      - develop

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Instalar dependências
        run: npm ci

      - name: Executar testes
        run: npm run test

      - name: Análise com SonarCloud
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Enviar email de notificação
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "✅ Verificação concluída com sucesso - PR #${{ github.event.pull_request.number }}"
          body: |
            ✅ Todas as verificações foram concluídas com sucesso para o Pull Request #${{ github.event.pull_request.number }}.

            🔗 Link do PR: ${{ github.event.pull_request.html_url }}
            📁 Repositório: ${{ github.repository }}
            🔍 Branch: ${{ github.head_ref }}
            🙋‍♂️ Autor: ${{ github.event.pull_request.user.login }}
          to: caiochiabaioliveira@gmail.com
          from: "GitHub Actions <${{ secrets.EMAIL_USER }}>"    

      - name: Enviar email de falha
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: ❌ CI falhou - ${{ github.repository }}
          to: caiochiabaioliveira@gmail.com
          from: GitHub Actions <${{ secrets.EMAIL_USER }}>
          body: |

                <div style="font-family: sans-serif; padding: 16px;">
                <h2 style="color: #2e6da4;">✅ Publicação concluída com sucesso!</h2>
                <p><strong>📁 Repositório:</strong> <a href="https://github.com/${{ github.repository }}">{{ github.repository }}</a></p>
                <p><strong>🔖 Versão:</strong> v${{ steps.package_version.outputs.version }}</p>
                  <p><strong>🔗 Commit:</strong> <a href="https://github.com/${{ github.repository }}/commit/${{ github.sha }}">
                    ${{ github.sha }}</a></p>
                  <p><strong>📦 NPM:</strong> <a href="https://www.npmjs.com/package/spark-generators-lib">
                    spark-generators-lib</a></p>

                  <hr style="margin-top: 24px;" />
                  <p style="font-size: 0.9em; color: #999;">Este e-mail foi enviado automaticamente pelo GitHub Actions.</p>
                </div>










            