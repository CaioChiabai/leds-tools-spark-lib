name: Bump Version and Publish

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Configurar Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Instalar dependências
        run: |
          npm ci

      - name: Build do projeto
        run: npm run build

      - name: Análise com SonarCloud
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Bump de versão (minor)
        run: |
          npm version minor -m "ci: release %s [skip ci]"

      - name: Publicar no NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Push tag e versionamento para o GitHub
        run: |
          git push origin develop --follow-tags

      - name : Enviar email de notificação
        uses:  dawidd6/action-send-mail@v3
        with: 
              server_address: smtp.gmail.com
              server_port: 465
              secure: true
              username: ${{ secrets.EMAIL_USER }}
              password: ${{ secrets.EMAIL_PASS }}
              subject: "📦 Novo pacote publicado: v${{ steps.package_version.outputs.version }}"
              body: <div style="font-family:Arial,sans-serif;max-width:600px;margin:auto;padding:20px;border:1px solid #ccc;border-radius:10px;"> <h2 style="color:#2d8cf0;">📦 Novo pacote publicado com sucesso!</h2> <table style="width:100%;margin-top:20px;"> <tr> <td style="font-weight:bold;">📁 Repositório:</td> <td><a href="https://github.com/${{ github.repository }}" style="color:#2d8cf0;">${{ github.repository }}</a></td> </tr> <tr> <td style="font-weight:bold;">🔖 Versão:</td> <td>v${{ steps.package_version.outputs.version }}</td> </tr> <tr> <td style="font-weight:bold;">🔗 Commit:</td> <td><a href="https://github.com/${{ github.repository }}/commit/${{ github.sha }}" style="color:#2d8cf0;">Ver Commit</a></td> </tr> <tr> <td style="font-weight:bold;">📦 NPM:</td> <td><a href="https://www.npmjs.com/package/spark-generators-lib" style="color:#2d8cf0;">spark-generators-lib</a></td> </tr> </table> <p style="margin-top:20px;">✅ Tudo certo! O pacote foi publicado com sucesso.</p> </div>
              to: caiochiabaioliveira@gmail.com, diegobrangel8@gmail.com, valentimcaldeira100@gmail.com, Lucas.codeco2@gmail.com, brunoowcx1@gmail.com
